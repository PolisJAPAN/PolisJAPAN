<body id="home">
    <div id="search-group"> 
        <a href="https://pol-is.jp/">

        <div class="search-wrapper">
            <input id="search-input" class="search-input" type="text" placeholder="テーマを検索">
            <button id="search-button" class="search-button">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    <main id="main" role="main">
        <div class="inner-menu">
            <div class="tab-section">
                <div class="category-tab-group">
                    <div class="category-tab-wrapper">
                        <button class="category-button" data-category=1>お金・資産</button>
                        <button class="category-button" data-category=2>社会・政治</button>
                        <button class="category-button" data-category=3>医療・福祉</button>

                    </div>
                </div>
            </div>
            <div class="sort-section">
                <div class="sort-container">
                    <button class="sort-button">
                        <i class="bi bi-arrow-down-up"></i>
                    </button>
                    <div class="sort-select">
                        <div class="select-floating">
                            <div class="select-element" data-value="new">新着準</div>
                            <div class="select-element" data-value="old">古い順</div>
                            <div class="select-element" data-value="popular">人気順</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="article-container">
            
        </div>
    </main>

        <button class="help-button button secondary">
            <i class="bi bi-question-circle"></i>
            <div class="text">使い方</div>
        </button>
    </div>

    <div id="tutorial">
        <div class="tutorial-window" data-number="1">
            <div class="tutorial-img">
                <img src="./images/tutorial/home_tutorial_01.png" alt="">
            </div>
            <div class="tutorial-description">
                <div class="title">気になる話題を選ぼう！</div>
                <div class="detail">
                    気になる話題はありましたか？<br>
                    話題のカードをタップ/クリックすることで<br class="tablet-hidden">議論やみんなの意見を確認できます。<br>
                    気になる話題を確認してみましょう！
                </div>
            </div>
            <div class="tutorial-button">
                <button class="next-button button secondary">次へ</button>
            </div>
        </div>
        <div class="tutorial-window" data-number="2">
            <div class="tutorial-img">
                <img src="./images/tutorial/home_tutorial_02.png" alt="">
            </div>
            <div class="tutorial-description">
                <div class="title">検索/絞り込みでもっと便利に</div>
                <div class="detail">
                    特に興味のある話題はありますか？<br>
                    検索機能、カテゴリ選択機能を使って<br>
                    あなたに合ったトピックを<br class="tablet-hidden">探すことができます。
                </div>
            </div>
            <div class="tutorial-button">
                <button class="next-button button secondary">次へ</button>
            </div>
        </div>

                <div class="detail">
                    PolisJAPANをホーム画面に追加すると<br>
                    アプリのようにいつでも<br class="tablet-hidden">アクセスすることができます。<br>
                    最新の話題を見逃さないよう、<br class="tablet-hidden">ホーム画面に追加しましょう！
                </div>
            </div>
            <div class="tutorial-button">
                <button class="next-button button secondary">次へ</button>
            </div>
        </div>

            <label for="hidden-checkbox">次回から表示しない</label>
