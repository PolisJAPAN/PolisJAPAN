<body id="contact">
    <header id="header">
        <div id="menu">
            <div class="menu-container">
                <div class="menu-left">
                    <img class="logo" src="/images/common/logo-dark.png" alt="">
                </div>
                <div class="menu-right">
                    <a class="button space-expand-button secondary" href="https://pol-is.jp/">
                        <i class="bi bi-chevron-left"></i>
                        <div class="text">戻る</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="menu-expand-button hidden">
            <div class="btn-bg"></div>
            <div class="btn-trigger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main id="main" role="main">
        <section id="contact-form">
            <div class="section-bg"></div>
            <div class="contact-content">
                <div class="section-title">
                    <p class="text scroll-fade-in">CONTACT</p>
                    <h2 class="text scroll-fade-in" data-delay="0.3">お問い合わせ</h2>
                </div>
                <div class="contact-form-wrapper show scroll-fade-in">
                    <div id="mail-input-group" class="contact-input-group scroll-fade-in" data-delay="0.4">
                        <div class="contact-input-label">メールアドレス</div>
                        <input type="text" class="contact-input">
                        <div class="contact-input-description">お問い合わせへの返信に使用します。</div>
                    </div>
                    <div id="name-input-group" class="contact-input-group scroll-fade-in" data-delay="0.5">
                        <div class="contact-input-label">お名前</div>
                        <input type="text" class="contact-input">
                        <div class="contact-input-description">お問い合わせへの返信に使用します。</div>
                    </div>
                    <div id="content-input-group" class="contact-input-group scroll-fade-in" data-delay="0.6">
                        <div class="contact-input-label">お問い合わせ内容</div>
                        <textarea name="" id="" class="contact-input" rows="10≈"></textarea>
                    </div>
                    <button id="contact-confirm-button" class="button space-expand-button secondary">
                        <div class="text">お問い合わせ内容の確認</div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div> 
                <div class="contact-confirm-wrapper scroll-fade-in">
                    <div id="mail-contact-group" class="contact-input-group scroll-fade-in" data-delay="0.4">
                        <div class="contact-input-label">メールアドレス</div>
                        <div class="contact-input-confirm">
                        </div>
                    </div>
                    <div id="name-confirm-group" class="contact-input-group scroll-fade-in" data-delay="0.5">
                        <div class="contact-input-label">お名前</div>
                        <div class="contact-input-confirm">
                        </div>
                    </div>
                    <div id="content-confirm-group" class="contact-input-group scroll-fade-in" data-delay="0.6">
                        <div class="contact-input-label">お問い合わせ内容</div>
                        <div class="contact-input-confirm">
                        </div>
                    </div>
                    <div class="stack center align-center spacing-8px scroll-fade-in" data-delay="0.7">
                        <button id="contact-send-button" class="button space-expand-button secondary">
                            <div class="text">お問い合わせ送信</div>
                            <i class="bi bi-arrow-right"></i>
                        </button>
                        <button id="contact-back-button" class="button space-expand-button secondary-border">
                            <i class="bi bi-chevron-left"></i>
                            <div class="text">入力に戻る</div>
                        </button>
                    </div>
                </div>
                <div class="contact-complete-wrapper scroll-fade-in">
                    <i class="contact-complete-icon bi bi-check-circle"></i>
                    <div class="contact-complete-title">お問い合わせ送信完了</div>
                    <div class="contact-complete-text">お問い合わせの送信が完了しました。<br></div>
                    <button id="contact-complete-back-button" class="button space-expand-button secondary-border">
                        <i class="bi bi-chevron-left"></i>
                        <div class="text">入力に戻る</div>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
