<!doctype html>
<html lang="ja">

<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Polis JAPAN | 管理画面</title>

    <!-- Canonical / Robots -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Fonts: Inter + Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body id="admin">
    <main id="main" role="main">
        <div class="identify-container">
            <div class="identify-header">
                認証情報
            </div>
            <div class="identify-content">
                <input id="identify-html-textarea" type="text" name="identify-html" class="hidden-input width-full height-fit" rows="2" cols="15`"/></textarea>
                <button id="identify-submit-button" class="identify-submit-button button secondary">セット</button>
            </div>
        </div>
        <div class="convert-container">
            <div class="convert-header">
                HTMLをテーマに変換
            </div>
            <div class="convert-content">
                <input id="convert-html-textarea" type="text" name="convert-html" class="hidden-input width-full height-fit" rows="2" cols="15`"/></textarea>
                <div class="conevert-button-row">
                    <button id="convert-submit-button" class="convert-submit-button button secondary">生成</button>
                    <button id="create-submit-button" class="create-submit-button button secondary">更新</button>
                </div>
            </div>
        </div>
        <div class="theme-container">
        </div>
    </main>

    <script src="./javascript/common.js" defer></script>
    <script src="./javascript/admin.js" defer></script>
</body>

</html>
